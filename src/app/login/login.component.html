<div class="pl-4 pr-4">
  <div class="d-flex flex-wrap justify-content-center">
    <h1 class="text-center mt-5 mb-5">Instantgram</h1>
    <form style="width: 100%">
      <div class="form-group">
        <input
          #username
          type="text"
          class="form-control"
          id="username"
          placeholder="username"
        />
      </div>
      <div class="form-group">
        <input
          #pass
          type="password"
          class="form-control"
          id="pass"
          placeholder="password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block"
        (click)="onSubmit(username.value, pass.value)"
      >
        Log In
      </button>
    </form>
    <div *ngIf="error" class="alert alert-danger mt-5">
      <strong>Error</strong>, username and password doesn't match.
    </div>
  </div>
</div>
